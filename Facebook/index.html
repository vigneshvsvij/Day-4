<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="box1">
        <div id="img">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo" style="width: 50%;">
            <p style="padding-left:5%; font-size: 30px;">Facebook helps you connect and share with the people in your life.</p>
        </div>
    </div>

    <div id="box2">
        <div id="form">
            <form>
                <br>
                <input type="text" name="email" id="email" placeholder="Email address or phone number"><br>
                <input type="text" name="password" id="password" placeholder="Password"><br>
                <button type="submit" name="login" id="login">Login</button>
                <br>
                <a href="" target="_blank" class="a">Forgotten password</a><br>
                <br>
                <hr>
                <br>
                <button type="button" name="signup" id="signup"><a href="" target="_blank" id="signup">Create New Account</a></button>
            </form>
        </div>
    </div>
    
    <!-- <div id="box3">
        <h1>Footer</h1>
    </div> -->
</body>
</html>
